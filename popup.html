<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Popup</title>
  <style>
    body {
      width: 300px;
      padding: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    #message {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    #learnmore {
      font-size: 14px;
      margin-bottom: 20px;
      color: #f0f0f0;
    }
    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    #logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .button:hover {
      background-color: #45a049;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div>
    <img src="images/icon128.png" alt="Extension Logo" id="logo">
  </div>
  <p id="message">You're good to go!</p>
  <div id="countdown"></div>
  <p id="learnmore">Or just do another quiz</p>
  <a href="https://goshintai.xyz/projects/grindmaster/" class="button" target="_blank">More Quiz</a>
  <script src="popup.js"></script>
</body>
</html>
