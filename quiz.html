<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finish it First!</title>
  <style>
    /* General styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
    }
    #quiz-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    /* Quiz question styling */
    .question {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .question p {
      margin: 0 0 15px 0;
      font-size: 20px;
      font-weight: 600;
    }
    .options {
      list-style-type: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 12px;
    }
    .options label {
      cursor: pointer;
      display: block;
      padding: 12px 15px;
      background-color: #f7f7f7;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .options label:hover {
      background-color: #e0e0e0;
      transform: translateY(-2px);
    }
    /* Selected option style */
    .options label input:checked + span {
      background-color: #4CAF50;
      color: white;
      padding: 12px 15px;
      border-radius: 8px;
      display: block;
    }
    /* Submit button styling */
    #submit-quiz {
      display: block;
      margin: 30px auto 0;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #submit-quiz:hover {
      background-color: #45a049;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    #submit-quiz:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    /* Results and message styling */
    .results, .message {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    /* Underscore styling */
    .underscore {
      text-decoration: underline;
      text-decoration-color: #4CAF50;
      text-decoration-thickness: 4px;
    }
  </style>
</head>
<body>
  <h1>Just Finish it First, dude!</h1>
  <div id="quiz-container"></div>
  <button id="submit-quiz" disabled>Submit Quiz</button>
  <div class="results" id="results"></div>
  <div class="message" id="message"></div>
  <script src="quiz.js"></script>
</body>
</html>
